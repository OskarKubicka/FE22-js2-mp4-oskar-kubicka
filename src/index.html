<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./modules/index.ts" type="module"></script>

    <title>Document</title>
</head>

<body>
    <div id="img"></div>
    <p id="first-number"></p>
    <div id="calculator">
        <button class="number" id="nr0">0</button>
        <button class="number" id="nr1">1</button>
        <button class="number" id="nr2">2</button>
        <button class="number" id="nr3">3</button>
        <button class="number" id="nr4">4</button>
        <button class="number" id="nr5">5</button>
        <button class="number" id="nr6">6</button>
        <button class="number" id="nr7">7</button>
        <button class="number" id="nr8">8</button>
        <button class="number" id="nr9">9</button>
    </div>
    <div id="calculator-hidden">
        <button class="number" id="andra-0">0</button>
        <button class="number" id="andra-1">1</button>
        <button class="number" id="andra-2">2</button>
        <button class="number" id="andra-3">3</button>
        <button class="number" id="andra-4">4</button>
        <button class="number" id="andra-5">5</button>
        <button class="number" id="andra-6">6</button>
        <button class="number" id="andra-7">7</button>
        <button class="number" id="andra-8">8</button>
        <button class="number" id="andra-9">9</button>
    </div>
    <div id="tools">
        <button class="tools-class" id="add">+</button>
        <button class="tools-class" id="minus">-</button>
        <button class="tools-class" id="multiply">*</button>
        <button class="tools-class" id="divide">/</button>
    </div>
    <p id="second-number"></p>
    <button id="count">=</button>
    
</body>

</html>
